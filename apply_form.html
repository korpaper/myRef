<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/apply.css">
    <title>Document</title>
</head>
<body>
    <div class="radio-wrap">
        <input type="radio" id="agree" name="agree" value="" style="width:20px; height:20px;">
        <label for="agree">위 사항을 모두 읽고 동의함</label>
    </div>
    <div class="appli-box2">
        <p class="txt-cont-tit type"><img src="/_krxuser/img/text-icon.webp" alt="">교육과정 신청서 작성</p>
        <form>
            <div class="design-table2 appliT">  
                <table summary="교육과정 신청서 입력">
                    <caption class="blind">교육과정 신청서 입력</caption>
                    <colgroup>
                        <col width="138px"/>
                        <col width="324px"/>
                        <col width="138px"/>
                        <col width="324px"/>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>지역구분</th>
                            <td>
                                부산
                            </td>
                            <th class="bdL">교육구분</th>
                            <td>
                                <select name="appli-edu1" style="width: 30%;"></select>
                                <select name="appli-edu2" style="width: 60%;"></select>
                            </td>
                        </tr>					
                        <tr>
                            <th>이름(대표자명)</th>
                            <td>
                                <input type="text" id="appli-name" name="appli-name" maxlength="20" placeholder="이름을 입력하세요···" style="border: 0; width: 80%;"/>
                            </td>
                            <th class="bdL">학교, 단체</th>
                            <td>
                                <input type="text" id="appli-group" name="appli-group" maxlength="30" placeholder="학교, 단체명을 입력하세요···" style="border: 0; width: 80%;"/>
                            </td>
                        </tr>
                        <tr>
                            <th>휴대전화</th>
                            <td colspan="3">
                                010 
                                - <input type="text" size="4" maxlength="4" name="encryp_cellphone_no2"/> 
                                - <input type="text" size="4" maxlength="4" name="encryp_cellphone_no3"/>
                            </td>
                        </tr>
                        <tr>
                            <th>교육일시</th>
                            <td colspan="3">
                                <div class="appli-time">
                                    2022년 11월 1일 
                                    <select name="eduHour1" id="eduHour1" style="width: 84px;"></select> 시 
                                    <select name="eduMin1" id="eduMin1" style="width: 84px;"></select> 분 ~ 
                                    <select name="eduHour2" id="eduHour2" style="width: 84px;"></select> 시 
                                    <select name="eduMin2" id="eduMin2" style="width: 84px;"></select> 분 
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>참여인원</th>
                            <td>
                                <input type="text" class="text" name="partc_pers_cnt" maxlength="2" style="width: 30%;"/> 명
                            </td>
                            <th class="bdL">참가 학년</th>
                            <td>
                                <select name="edu-drade" id="edu-drade" style="width: 30%;"></select>
                            </td>
                        </tr>
                        <tr>
                            <th>강의내용</th>
                            <td colspan="3">
                                <input type="text" class="text" name="cont" id="cont" maxlength="200" placeholder="강의 내용을 입력하세요···" style="border: 0; width: 100%;"/>
                            </td>
                        </tr>
                        <tr>
                            <th>신청이유</th>
                            <td colspan="3">
                                <input type="text" class="text" name="appli-rsn" id="appli-rsn" maxlength="200" placeholder="신청 이유를 입력하세요···" style="border: 0; width: 100%;"/>
                            </td>
                        </tr>
                        <tr>
                            <th>비고</th>
                            <td colspan="3">
                                <textarea cols="80%" name="remk"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <p class="desc-txt">* 교육신청 완료 후 수정이 불가하오니 다시 한번 일정을 확인 하시기 바랍니다.</p>
        <div class="appli-btn">
            <a href="#lnk" class="send">신청하기</a>
            <a href="#lnk" class="cancel">작성취소</a>
        </div>
    </div>
</body>
